<!DOCTYPE html>
<html>
<head>
	<title>轮播</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css">
	<link rel="stylesheet" type="text/css" href="wheel1.css">
</head>
<body>
	<div id="wheel-container" class="wheel-container">
		<div id="wheel" class="wheel">
			<div id="photo" class="photo">
				<div id="pre" class="pre">
					<i class="fa fa-angle-left"></i>
				</div>
				<img src="8.jpg" alt="轮播图片">
				<img src="9.jpg" alt="轮播图片">
				<img src="10.jpg" alt="轮播图片">
				<div id="after" class="after">
					<i class="fa fa-angle-right"></i>
				</div>
			</div>
			<div id="wheel-spot" class="wheel-spot">
				<div class="spot active-spot"></div>
				<div class="spot"></div>
				<div class="spot"></div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="wheel1.js"></script>
	<!-- <script type="text/javascript" src="wheel2.js"></script> -->
</body>
</html>
